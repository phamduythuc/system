<ng-container *transloco="let t">
    <div class="flex flex-col h-full">
        <!--    header-->
        <div class="header border-b flex justify-between items-center pb-3">
            <div class="text-xl font-bold card-title">
                Thêm mới IP
            </div>
            <div>
                <button mat-icon-button class="hover:bg-slate-200" (click)="dialogRef.close()">
                    <mat-icon svgIcon="heroicons_outline:x" title="Edit"  class="icon-size-5"></mat-icon>
                </button>
            </div>
        </div>
        <!--    content-->
        <div class="content mt-6 flex-1 overflow-auto" [formGroup]="formGroup">
            <div class="field flex mb-4">
                <label class="w-1/6 required">IP</label>
                <div class="input w-5/6">
                    <mat-form-field
                        class="fuse-mat-no-subscript w-full mt-4 sm:mt-0 bg-card">
                        <input class="w-full"
                               placeholder="Nhập IP"
                               formControlName="ipAddress"
                               matInput>
                    </mat-form-field>
                    <app-error-message [control]="formGroup.get('ipAddress')" name="IP"></app-error-message>
                </div>
            </div>
        </div>
        <!--    footer-->
        <div class="footer mt-6 flex justify-end">
            <button mat-raised-button color="primary" class="mr-3" [disabled]="formGroup.invalid" (click)="formGroup.valid && dialogRef.close(formGroup.value.ipAddress)">
                <mat-icon class="icon-size-5 mr-2" svgIcon="heroicons_outline:check"></mat-icon>
                <span>Thêm mới</span>
            </button>
            <button mat-raised-button (click)="dialogRef.close()">
                <mat-icon class="icon-size-5 mr-2" svgIcon="heroicons_outline:x"></mat-icon>
                <span>Hủy bỏ</span>
            </button>
        </div>
    </div>
</ng-container>
