
<ngx-treeview #tree [config]="config" [items]="items" (filterChange)="onFilterChange($event)"
               [itemTemplate]="itemTemplate">
</ngx-treeview>
<ng-template #itemTemplate let-item="item" let-onCollapseExpand="onCollapseExpand" let-onCheckedChange="onCheckedChange">

  <div class="form-inline row-item">

    <i *ngIf="item.children" (click)="onCollapseExpand()" aria-hidden="true" class="fa" [class.fa-caret-right]="item.collapsed" [class.fa-caret-down]="!item.collapsed"></i>

    <div class="form-check">

      <input type="checkbox" class="form-check-input"  [(ngModel)]="item.checked" (ngModelChange)="onCheckedChangei(tree.items)" [indeterminate]="item.indeterminate" />

      <label class="form-check-label" (click)="selectChildren(item)"> {{item.text}} </label>

    </div>

  </div>
