
<ng-container *transloco="let t">
  <div class="flex flex-col h-full">
    <!--        header-->
    <div class="header border-b flex justify-between items-center pb-3">
      <div class="text-lx font-bold card-title">
        {{'Staff KPI'}}
      </div>
      <div>
        <button mat-icon-button class="hover:bg-slate-200" (click)="dialogRef.close()">
          <mat-icon class="icon-size-5" svgIcon="heroicons_outline:x" title="Close"></mat-icon>
        </button>
      </div>
    </div>
    <!--        content-->
    <div class="content mt-6 flex-1 overflow-auto" [formGroup]="formGroup">
      <div class="grid sm:grid-cols-4 gap-6 w-full">
        <div class="sm:col-span-2">
          <mat-form-field class="fuse-mat-no-subscript w-full">
            <mat-label>{{'common.dateOfBirth'|transloco}}</mat-label>
            <input class=" " matInput [matDatepicker]="startMonth" datePickerFormat="DD/MM/YYYY" [formControlName]="'startMonth'"
                   placeholder="Choose a date">
            <mat-datepicker-toggle [for]="startMonth">
            </mat-datepicker-toggle>
            <mat-datepicker  #startMonth></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="sm:col-span-2">
          <mat-form-field class="fuse-mat-no-subscript w-full">
            <mat-label>{{'common.dateOfBirth'|transloco}}</mat-label>
            <input class=" " matInput [matDatepicker]="endMonth" datePickerFormat="DD/MM/YYYY" [formControlName]="'endMonth'"
                   placeholder="Choose a date">
            <mat-datepicker-toggle [for]="endMonth">
            </mat-datepicker-toggle>
            <mat-datepicker  #endMonth></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
      <div class="">
        <app-chart-line></app-chart-line>
      </div>

    </div>
    <div class="footer mt-6 flex justify-end">
      <button mat-raised-button color="primary" class="mr-3" [disabled]="formGroup.invalid"
              (click)="formGroup.valid && save(formGroup.value)">
        <mat-icon class="icon-size-5 mr-2" svgIcon="heroicons_outline:check"></mat-icon>
        <span>{{t('button.save')}}</span>
      </button>
      <button mat-raised-button (click)="dialogRef.close()">
        <mat-icon class="icon-size-5 mr-2" svgIcon="heroicons_outline:x"></mat-icon>
        <span>{{t('button.cancel')}}</span>
      </button>
    </div>
  </div>
</ng-container>
