<div class="container">
    <div class="header border-b flex justify-between items-center pb-3">
        <div class="w-full">
          <div class="text-2xl font-bold card-title capitalize ">Thông tin chi tiết</div>
        </div>
        <div>
          <button mat-icon-button class="hover:bg-slate-200 btnClose" (click)="dialogRef.close()">
            <mat-icon class="icon-size-5" svgIcon="heroicons_outline:x" title="Close"></mat-icon>
          </button>
        </div>
      </div>
      <div class="body">
        <div class="content mt-6">
          <div class="field flex mb-4">
            <mat-label class="w-1/6 p-2 font-semibold">Tên</mat-label>
            <div class="flex justify-center items-center border b-radius p-2 w-5/6">
              <div class="fuse-mat-no-subscript w-full mt-4 sm:mt-0 bg-card ">
                {{data.data.fullName}}
              </div>
            </div>
          </div>

          <div class="field flex mb-4">
            <div class="w-1/2 flex">
              <mat-label class="w-1/3 p-2 font-semibold">Mã nhân viên</mat-label>
              <div class="w-2/3 flex justify-center items-center border b-radius p-2">
                <div
                  class="fuse-mat-no-subscript w-full mt-4 sm:mt-0 bg-card ">
                  {{data.data.staffCode}}
                </div>
              </div>
            </div>
            <div class="w-1/2 flex">
              <mat-label class="w-1/3 ml-4 p-2 font-semibold">Phòng ban</mat-label>
              <div class="flex justify-center items-center border b-radius p-2 w-2/3">
                <div
                  class="fuse-mat-no-subscript w-full mt-4 sm:mt-0 bg-card ">
                  {{data.data.departmentNames}}
                </div>
              </div>
            </div>
          </div>

          <div class="field flex mb-4">
            <div class="w-1/2 flex">
              <mat-label class="w-1/3 p-2 font-semibold">Chức vụ</mat-label>
              <div class="w-2/3 flex justify-center items-center border b-radius p-2">
                <div
                  class="fuse-mat-no-subscript w-full mt-4 sm:mt-0 bg-card ">
                  
                </div>
              </div>
            </div>
            <div class="w-1/2 flex">
              <mat-label class="w-1/3 ml-4 p-2 font-semibold">Điện thoại</mat-label>
              <div class="flex justify-center items-center border b-radius p-2 w-2/3">
                <div
                  class="fuse-mat-no-subscript w-full mt-4 sm:mt-0 bg-card ">
                  {{data.data.phone}}
                </div>
              </div>
            </div>
          </div>
      
          
          <div class="field flex mb-4">
            <mat-label class="w-1/6 p-2 font-semibold">Email</mat-label>
            <div class="flex justify-center items-center border b-radius p-2 w-5/6">
              <div
                class="fuse-mat-no-subscript w-full mt-4 sm:mt-0 bg-card ">
                {{data.data.email}}
              </div>
            </div>
          </div>
      
          
      
        </div>
      </div>
</div>
