<div class="container">
    <div class="header border-b flex justify-between items-center pb-3">
        <div class="w-full">
          <div class="text-2xl font-bold card-title capitalize ">Thông tin chi tiết</div>
        </div>
        <div>
          <button mat-icon-button class="hover:bg-slate-200 btnClose" (click)="dialogRef.close()">
            <mat-icon class="icon-size-5" svgIcon="heroicons_outline:x" title="Close"></mat-icon>
          </button>
        </div>
      </div>
      <div class="body">
        <div class="content mt-6">
          <div class="field flex mb-4">
            <div class="w-1/2 flex">
              <mat-label class="w-1/3 p-2 font-semibold">Tên</mat-label>
              <div class="w-2/3 flex justify-center items-center border b-radius p-2">
                <div
                  class="fuse-mat-no-subscript w-full mt-4 sm:mt-0 bg-card ">
                  {{data.data.fullName}}
                </div>
              </div>
            </div>
            <div class="w-1/2 flex">
              <mat-label class="w-1/3 ml-4 p-2 font-semibold">ID</mat-label>
              <div class="flex justify-center items-center border b-radius p-2 w-2/3">
                <div
                  class="fuse-mat-no-subscript w-full mt-4 sm:mt-0 bg-card ">
                  {{data.data.id}}
                </div>
              </div>
            </div>
          </div>

          <div class="field flex mb-4">
            <div class="w-1/2 flex">
              <mat-label class="w-1/3 p-2 font-semibold">Mô tả</mat-label>
              <div class="w-2/3 flex justify-center items-center border b-radius p-2">
                <div
                  class="fuse-mat-no-subscript w-full mt-4 sm:mt-0 bg-card ">
                  {{data.data.description}}
                </div>
              </div>
            </div>
            <div class="w-1/2 flex">
              <mat-label class="w-1/3 ml-4 p-2 font-semibold">Trạng thái</mat-label>
              <div class="flex justify-center items-center border b-radius p-2 w-2/3">
                <div
                  class="fuse-mat-no-subscript w-full mt-4 sm:mt-0 bg-card ">
                  {{data.data.status}}
                </div>
              </div>
            </div>
          </div>

          <div class="field flex mb-4">
            <div class="w-1/2 flex">
              <mat-label class="w-1/3 p-2 font-semibold">Người tạo</mat-label>
              <div class="w-2/3 flex justify-center items-center border b-radius p-2">
                <div
                  class="fuse-mat-no-subscript w-full mt-4 sm:mt-0 bg-card ">
                  {{data.data.createdBy}}
                </div>
              </div>
            </div>
            <div class="w-1/2 flex">
              <mat-label class="w-1/3 ml-4 p-2 font-semibold">Ngày tạo</mat-label>
              <div class="flex justify-center items-center border b-radius p-2 w-2/3">
                <div
                  class="fuse-mat-no-subscript w-full mt-4 sm:mt-0 bg-card ">
                  {{data.data.createdDate}}
                </div>
              </div>
            </div>
          </div>
          <div class="field flex mb-4">
            <div class="w-1/2 flex">
              <mat-label class="w-1/3 p-2 font-semibold">Người chỉnh sửa</mat-label>
              <div class="w-2/3 flex justify-center items-center border b-radius p-2">
                <div
                  class="fuse-mat-no-subscript w-full mt-4 sm:mt-0 bg-card ">
                  {{data.data.modifiedBy}}
                </div>
              </div>
            </div>
            <div class="w-1/2 flex">
              <mat-label class="w-1/3 ml-4 p-2 font-semibold">Ngày chỉnh sửa</mat-label>
              <div class="flex justify-center items-center border b-radius p-2 w-2/3">
                <div
                  class="fuse-mat-no-subscript w-full mt-4 sm:mt-0 bg-card ">
                  {{data.data.modifiedDate}}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</div>
