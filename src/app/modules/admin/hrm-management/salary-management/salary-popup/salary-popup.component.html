                    <mat-icon class="icon-size-5" svgIcon="heroicons_outline:x" title="Close"></mat-icon>
                </button>
            </div>
        </div>

        <div class="w-full pl-2 pr-2 content overflow-auto">

            <form [formGroup]="formGroup" enctype="multipart/form-data">

                    <label for="file">

                    </label>
                    <button mat-raised-button color="primary" class="cursor-pointer">
                        <mat-icon
                        class="icon-size-5"
                        svgIcon="heroicons_outline:paper-clip"></mat-icon>
                        <label for="file">UploadFile</label>
                    </button>
                    <input type="file" id="file" name="file" class="hidden" (change)="uploadFile($event)" #fileUpload/>

        <div class="footer mt-6 flex justify-end">

                <span>{{'hrm-management.salary.uploadFiles' |transloco}}</span>
            </button>
        </div>

    </div>
