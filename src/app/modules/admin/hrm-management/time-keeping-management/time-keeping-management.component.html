<ng-container *transloco="let t">
    <div class="flex-col w-full h-full px-4">
        <mat-card class="bg-card h-full">
            <div class="flex flex-col h-full w-full">
                <!-- header -->
                <div class="header border-b flex flex-wrap justify-between  items-center w-full">
                    <div class="flex justify-between w-3/5">
                        <div class="w-full">
                            <form [formGroup]="formSearch">
                                <div class="flex w-full ">
                                    <!-- search box -->
                                    <div class="w-full">
                                        <mat-form-field appearance="fill" class="w-full">
                                            <input matInput [formControlName]="'keyword'">
                                        </mat-form-field>
                                    </div>


                                    <!-- button search -->
                                    <div class="px-3">
                                        <button *hasAnyAuthority="_permissionCodeName+'_CREATE'" mat-raised-button
                                            color="primary" (click)="doSearch()">
                                            <mat-icon class="icon-size-6" svgIcon="heroicons_outline:search"></mat-icon>
                                            {{t('button.search')}}
                                        </button>
                                    </div>


                                    <!-- view option seaarch -->
                                    <div class="w-2/6">
                                        <mat-form-field class="w-full">
                                            <mat-select [formControlName]="'option'"
                                                (selectionChange)="onStatusChange($event)">
                                                <mat-option value="">{{'common.all'|transloco}}</mat-option>
                                                <mat-option value="2">{{'common.notActive'|transloco}}</mat-option>
                                                <mat-option value="1">{{'common.activing'|transloco}}</mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>

                                </div>
                            </form>
                        </div>

                    </div>

                    <!-- button -->
                    <div class="mb-2 flex justify-end">
                        <button *hasAnyAuthority="_permissionCodeName+'_CREATE'" mat-raised-button color="primary"
                            (click)="importFile()">
                            <mat-icon class="icon-size-6" svgIcon="heroicons_outline:plus"></mat-icon>
                            {{t('button.new')}}
                        </button>
                    </div>
                </div>
                <div class="flex w-full pt-7 justify-between">

                    <!-- list staff -->
                    <div class="w-[25%]">
                        <app-list-staff (totalRecords)="totalRecord($event)" [formSearch]="searchModel"></app-list-staff>
                    </div>

                    <!-- time keeping -->
                    <div class="w-[55%]">
                        <router-outlet></router-outlet>
                    </div>

                    <!-- note status -->
                    <div class=" w-[20%] flex flex-col justify-center items-center">
                        <div class="mt-10 w-[50%]">
                            <p>Ngày công</p>
                            <div class="w-full bg-[#8fdf82] h-12  opacity-50">
                            </div>
                        </div>

                        <div class="mt-10 w-[50%]">
                            <div>chưa chấm công</div>
                            <div class="w-full bg-[#ff0000] h-12 opacity-50 ">
                            </div>
                        </div>

                        <div class="mt-10 w-[50%] ">
                            <div>chấm công muộn</div>
                            <div class="w-full bg-[#ffa500] h-12 opacity-50 "></div>
                        </div>


                        <div class="mt-10 w-[50%]">
                            <div>ngày phép</div>
                            <div class="w-full bg-[#0000ff] h-12 opacity-50"></div>
                        </div>

                    </div>
                </div>
                <mat-paginator [length]="totalRecords" [pageSize]="10" [pageSizeOptions]="[10,20,30]"
                    [showFirstLastButtons]="true" aria-label="Select page" (page)="handlePageEvent($event)"
                    [hidePageSize]="false">
                </mat-paginator>
            </div>

        </mat-card>
    </div>
</ng-container>
