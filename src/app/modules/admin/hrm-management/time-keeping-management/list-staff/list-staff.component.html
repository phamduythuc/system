<ng-container *transloco="let t">
    <mat-card class="p-0 h-[645px] flex-col overflow-scroll justify-between"
        [ngStyle]="{'background-color':colorValue }">
        <mat-card-header class="flex h-auto justify-center sticky top-0 bg-card w-full z-10">
            <mat-card-title>Danh sách nhân viên</mat-card-title>
            <input type="color" id="colorpicker" [(ngModel)]="colorValue">
            {{colorValue}}
        </mat-card-header>
        <!-- content -->
        <mat-list class="w-full h-full flex flex-col justify-between">
            <mat-list-item *ngFor="let staff of searchResult.data;" class=" p-0 mb-4 border-2 border-white h-14 rounded-[28px] w-[100%]  ease-in"
                [ngClass]="{'bg-slate-200':(idChosed===staff.id)}" (click)="idChosed=staff.id">
                <a [routerLink]="['staff', staff.id]" class="w-full flex items-center justify-start">
                    <div class=" absolute inline-block w-14 z-[2] -top-[2px] -left-[1px]">
                        <img matListItemAvatar [src]="staff.imageUrl" alt="" class="rounded-[50%] h-[56px]">
                    </div>
                    <div class="absolute inline-block h-full ml-[30px] w-[80%]">
                        <div class="flex w-full h-full items-center justify-center rounded-l-[10px] rounded-r-[20px]">
                            <div class="">{{staff.fullName}}</div>
                        </div>
                    </div>
                </a>
            </mat-list-item>
        </mat-list>
    </mat-card>
</ng-container>
