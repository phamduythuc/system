<ng-container *transloco="let t">
    <div class="flex flex-col h-full">
        <!--        header-->
        <div class="header border-b flex justify-between items-center pb-3">
            <div class="text-2xl font-bold card-title capitalize">
              {{(dialogId ? 'common.title.edit' : 'common.title.create') | transloco : {screenName: 'hrm-management.specialize.title'|transloco} }}
            </div>
            <div>
                <button mat-icon-button class="hover:bg-slate-200" (click)="dialogRef.close()">
                    <mat-icon class="icon-size-5" svgIcon="heroicons_outline:x" title="Close"></mat-icon>
                </button>
            </div>
        </div>
        <!--        content-->
        <div class="content mt-6 flex-1 overflow-auto" [formGroup]="formGroup">
            <div class="field flex mb-4">
                <label class="w-1/6 font-medium required">{{t("common.name_specialize")}}</label>
                <div class="input w-5/6">
                    <mat-form-field
                        class="fuse-mat-no-subscript w-full mt-4 sm:mt-0 bg-card">
                        <input class="w-full"
                               [placeholder]="('common.name_specialize' | transloco)"
                               formControlName="name"
                               matInput trim='blur'>
                    </mat-form-field>
                    <app-error-message [control]="formGroup.get('name')" [name]='"common.name"|transloco'></app-error-message>
                </div>
            </div>
            <div class="field flex mb-4">
                <label class="w-1/6 font-medium flex items-center">{{t("common.description")}}</label>
                <div class="input w-5/6">
                    <mat-form-field
                        class="fuse-mat-no-subscript w-full mt-4 sm:mt-0 bg-card">
                        <input class="w-full"
                               [placeholder]="('common.description' | transloco)"
                               formControlName="description"
                               matInput trim='blur'>
                    </mat-form-field>
                  <app-error-message [control]="formGroup.get('description')" [name]='"common.description"|transloco'></app-error-message>
                </div>
            </div>
        </div>
        <div class="footer mt-6 flex justify-end">
            <button mat-raised-button class="mr-3" (click)="dialogRef.close()">
                <mat-icon class="icon-size-5 mr-2" svgIcon="heroicons_outline:x"></mat-icon>
                <span>{{t("button.cancel")}}</span>
            </button>
            <button mat-raised-button color="primary" [disabled]="formGroup.invalid" (click)="formGroup.valid && save(formGroup.value)">
                <mat-icon class="icon-size-5 mr-2" svgIcon="heroicons_outline:check"></mat-icon>
                <span>{{t("button.save")}}</span>
            </button>
        </div>
    </div>
</ng-container>
