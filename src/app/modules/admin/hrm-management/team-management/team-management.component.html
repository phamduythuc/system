<ng-container *transloco="let t">
    <div class="w-full h-full px-4">
        <mat-card class="bg-card h-full">
            <!-- header -->
            <div class="header border-b flex flex-wrap justify-between w-full items-center">
                <div class="flex justify-between w-2/4">
                    <div class="text-2xl font-bold card-title mb-3 capitalize flex justify-between gap-5 w-1/3">
                        {{t('hrm-management.team.title')}}
                    </div>

                    <!-- search -->
                    <div class="w-full">
                        <form [formGroup]="formSearch">
                            <mat-form-field appearance="fill" class="w-full px-3">
                                <input matInput [formControlName]="'name'">
                            </mat-form-field>
                        </form>
                    </div>

                    <!-- button search -->
                    <div class="px-3">
                        <button *hasAnyAuthority="_permissionCodeName+'_CREATE'" mat-raised-button color="primary"
                            (click)="doSearch()">
                            <mat-icon class="icon-size-6" svgIcon="heroicons_outline:search"></mat-icon>
                            {{t('button.search')}}
                        </button>
                    </div>
                </div>

                <!-- button -->
                <div class="mb-2">
                    <button *hasAnyAuthority="_permissionCodeName+'_CREATE'" mat-raised-button color="primary"
                        (click)="addOrEdit()">
                        <mat-icon class="icon-size-6" svgIcon="heroicons_outline:plus"></mat-icon>
                        {{t('button.new')}}
                    </button>
                </div>
            </div>

            <!-- content -->
            <div class="flex flex-wrap justify-around w-full mt-2 ">
                <div class=" w-120 m-2 mb-9 " *ngFor="let value of searchResult.data">
                    <app-team-item [team]="value"></app-team-item>
                </div>
            </div>
        </mat-card>
    </div>
</ng-container>
