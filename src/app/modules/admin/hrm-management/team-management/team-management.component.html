<div class="flex flex-col w-full min-w-0 sm:absolute sm:inset-0 sm:overflow-hidden">

  <mat-drawer-container class="flex-auto sm:h-full">

    <!-- Drawer -->
    <mat-drawer
      class="sm:w-96 dark:bg-gray-900 flex flex-col overflow-hidden"
      [autoFocus]="false"
      [mode]="drawerMode"
      [opened]="drawerOpened"
      #drawer>
      <!-- Header -->
      <div class="flex items-center justify-between m-8 mr-6 sm:my-10">
        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight leading-none">Team
<!--          <button mat-raised-button color="" (click)="addOrEdit()">-->
<!--          <mat-icon class="icon-size-6" svgIcon="heroicons_outline:plus"></mat-icon>-->
<!--        </button>-->
        </div>
        <div class="mb-2">
          <button *hasAnyAuthority="_permissionCodeName+'_CREATE'" mat-raised-button color="primary" (click)="addOrEdit()">
<!--            <mat-icon class="icon-size-6 mr-2" svgIcon="heroicons_outline:plus"></mat-icon>-->
            {{'ADD'}}
          </button>
        </div>
        <!-- Close button -->

      </div>
      <div class="overflow-auto h-full">
      <div class="flex flex-col divide-y border-t border-b">
        <div [formGroup]="formSearch" class="flex items-center cursor-pointer w-full p-3" >
          <mat-icon class="mr-2" svgIcon="heroicons_outline:search"></mat-icon>
          <input id="teamSearch" class="w-full"
                 placeholder="Tìm kiếm"
                 [formControlName]="'text'"
                 matInput>
        </div>
        <ng-container *ngFor="let panel of listTeam; trackBy: trackByFn">
          <div
            class="flex col-span-5 px-8 py-5 cursor-pointer w-full"
            [ngClass]="{'hover:bg-gray-100 dark:hover:bg-hover': !selectedTeamId || selectedTeamId !== panel.id,
                                    'bg-primary-50 dark:bg-hover': selectedTeamId && selectedTeamId === panel.id}"
            (click)="goToTeam(panel.id)">
            <mat-icon class="w-1/5"
                      [ngClass]="{'text-hint': !selectedTeamId || selectedTeamId !== panel.id,
                                        'text-primary dark:text-primary-500': selectedTeamId && selectedTeamId === panel.id}"
                      [svgIcon]="'heroicons_solid:user-group'"></mat-icon>
            <div class="ml-3 col-span-3 w-3/5">
              <div
                class="font-medium leading-6"
                [ngClass]="{'text-primary dark:text-primary-500': selectedTeamId && selectedTeamId === panel.id}">
                {{panel.name}}
              </div>
              <div class="mt-0.5 text-secondary">
                {{panel.description}}
              </div>
            </div>
            <div class="actions flex w-2/5">
              <button mat-icon-button class="hover:bg-slate-200" (click)="emitEvent('edit', panel)">
                <mat-icon svgIcon="heroicons_outline:pencil-alt" title="Edit" class="icon-size-5"></mat-icon>
              </button>
              <button mat-icon-button class="hover:bg-slate-200" (click)="emitEvent('delete', panel)">
                <mat-icon svgIcon="heroicons_outline:trash" title="Delete" class="icon-size-5"></mat-icon>
              </button>
            </div>
          </div>
        </ng-container>
      </div>
      </div>
    </mat-drawer>

    <!-- Drawer content -->
    <mat-drawer-content class="flex flex-col">

      <!-- Main -->
      <div class="flex-auto px-6 pt-9 pb-12 md:p-8 md:pb-12 lg:p-12">

        <!-- Panel header -->
        <div class="flex items-center">

          <!-- Drawer toggle -->
          <button
            class="lg:hidden -ml-2"
            mat-icon-button
            (click)="drawer.toggle()">
            <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
          </button>

          <!-- Panel title -->
          <div class="ml-2 lg:ml-0 text-3xl font-bold tracking-tight leading-none">
            {{getPanelInfo(selectedTeamId)?.name|uppercase}}
          </div>
        </div>

        <!-- Load settings panel -->
        <div class="mt-8">
          <app-team-members [teamId]="selectedTeamId&&selectedTeamId"></app-team-members>
<!--          <ng-container [ngSwitch]="selectedTeamId">-->
<!--            &lt;!&ndash; Account &ndash;&gt;-->

<!--              &lt;!&ndash;              <settings-account></settings-account>&ndash;&gt;-->
<!--            </ng-container>-->
<!--            &lt;!&ndash; Security &ndash;&gt;-->
<!--            <ng-container *ngSwitchCase="'security'">-->
<!--              &lt;!&ndash;              <settings-security></settings-security>&ndash;&gt;-->
<!--            </ng-container>-->
<!--            &lt;!&ndash; Plan & Billing &ndash;&gt;-->
<!--            <ng-container *ngSwitchCase="'plan-billing'">-->
<!--              &lt;!&ndash;              <settings-plan-billing></settings-plan-billing>&ndash;&gt;-->
<!--            </ng-container>-->
<!--            &lt;!&ndash; Notifications &ndash;&gt;-->
<!--            <ng-container *ngSwitchCase="'notifications'">-->
<!--              &lt;!&ndash;              <settings-notifications></settings-notifications>&ndash;&gt;-->
<!--            </ng-container>-->
<!--            &lt;!&ndash; Team &ndash;&gt;-->
<!--            <ng-container *ngSwitchCase="'team'">-->
<!--              -->
<!--            </ng-container>-->
<!--          </ng-container>-->
        </div>

      </div>

    </mat-drawer-content>

  </mat-drawer-container>

</div>
