<ng-container *transloco="let t">
  <div class="flex flex-col h-full">
    <!--        header-->
    <div class="header border-b flex justify-between items-center pb-3">
      <div class="text-2xl font-bold card-title">
        {{dialogId?t("hrm-management.editHeader"):t("hrm-management.addHeader")}}
      </div>
      <div>
        <button mat-icon-button class="hover:bg-slate-200" (click)="dialogRef.close()">
          <mat-icon class="icon-size-5" svgIcon="heroicons_outline:x" title="Close"></mat-icon>
        </button>
      </div>
    </div>
    <div class="w-full pl-2 pr-2 content overflow-auto">

      <!-- Form -->
      <form [formGroup]="formGroup">

        <!-- Section -->

        <div class="grid sm:grid-cols-4 gap-6 w-full mt-8">
          <!-- Name -->
          <div class="sm:col-span-2">
            <mat-form-field class="fuse-mat-no-subscript w-full">
              <mat-label>{{'common.name'|transloco}}</mat-label>
              <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:user'" matPrefix></mat-icon>
              <input [formControlName]="'name'" matInput>
            </mat-form-field>
            <app-error-message [control]="formGroup.get('name')" [name]="'common.name'|transloco"></app-error-message>
          </div>

          <!-- department -->
          <div class="sm:col-span-2">
            <mat-form-field class="fuse-mat-no-subscript w-full">
              <mat-label>{{"common.department"|transloco}}</mat-label>
              <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:office-building'" matPrefix></mat-icon>
              <mat-select [placeholder]="('common.department' | transloco)+' ...'" [formControlName]="'departmentId'">
                <mat-option *ngFor="let item of listDepartment" [value]="item?.id">{{item?.name}}</mat-option>
              </mat-select>
            </mat-form-field>
            <app-error-message [control]="formGroup.get('departmentId')"
              [name]='"common.department"|transloco'></app-error-message>
          </div>
        </div>
      </form>

    </div>
    <!-- Actions -->
    <div class="footer mt-6 flex justify-end">
      <button mat-raised-button color="primary" class="mr-3" [disabled]="formGroup.invalid"
        (click)="formGroup.valid && save(formGroup.value)">
        <mat-icon class="icon-size-5 mr-2" svgIcon="heroicons_outline:check"></mat-icon>
        <span>{{t('button.save')}}</span>
      </button>
      <button mat-raised-button (click)="dialogRef.close()">
        <mat-icon class="icon-size-5 mr-2" svgIcon="heroicons_outline:x"></mat-icon>
        <span>{{t('button.cancel')}}</span>
      </button>
    </div>

  </div>
</ng-container>
