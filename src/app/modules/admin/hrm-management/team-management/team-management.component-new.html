<ng-container *transloco="let t">
    <div class="w-full h-full px-4">
        <mat-card class="bg-card h-full">
            <!-- header -->
            <div class="header border-b flex justify-between w-full">
                <div class="text-2xl font-bold card-title mb-3 capitalize flex justify-between gap-5">
                    {{t('hrm-management.team.title')}}
                </div>
            </div>

            <!-- content -->
            <div class="flex flex-wrap justify-around w-full mt-2 ">
                <div class=" w-120 m-2 " *ngFor="let value of searchResult.data">
                    <app-team-item [team]="value"></app-team-item>
                </div>
            </div>
        </mat-card>
    </div>
</ng-container>
