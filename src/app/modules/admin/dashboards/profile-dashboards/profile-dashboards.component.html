<div class="flex flex-col w-full min-w-0">

  <div class="header border-b flex justify-between items-center pb-3" *ngIf="dialogId">
    <div class="text-2xl font-bold card-title capitalize">
      {{'common.title.detail' | transloco : {screenName: 'hrm-management.staff.title'|transloco} }}
    </div>
    <div>
      <button mat-icon-button class="hover:bg-slate-100" (click)="dialogRef.close()">
        <mat-icon svgIcon="heroicons_outline:x" title="Edit" class="icon-size-5"></mat-icon>
      </button>
    </div>
  </div>

  <mat-accordion>
    <!-- <mat-expansion-panel *ngFor="let item of listTab; let i = index" [expanded]="i"> -->
    <mat-expansion-panel *ngFor="let item of listTab; first as isFirst" [expanded]="isFirst">

      
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{item.name}}
        </mat-panel-title>
      </mat-expansion-panel-header>

      <ng-template matExpansionPanelContent>
        <app-detail-profile-dashboards [data]="data" *ngIf="item.id == '1'"></app-detail-profile-dashboards>
        <app-contract-profile-dashboards [data]="this.dialogId" *ngIf="item.id == '2'"></app-contract-profile-dashboards>
        <app-sprint-profile-dashboards [staffId]="this.dialogId" (callback)="handleData($event, item.id)" *ngIf="item.id == '3'"></app-sprint-profile-dashboards>
        <app-chart-profile-dashboards  [staffId]="this.dialogId" (callback)="handleData($event, item.id)" *ngIf="item.id == '4'"></app-chart-profile-dashboards>
      </ng-template>
      

      </mat-expansion-panel>
  </mat-accordion>
</div>
